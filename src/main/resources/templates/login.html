<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Вхід в систему</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="shortcut icon" th:href="@{/img/icon.png}" type="image/x-icon">
</head>
<body data-bs-theme="dark">
<div class="container">
    <div class="mb-3 d-flex flex-row justify-content-center">
        <form method="post" th:action="@{/login}">
            <h2 class="mt-5 ">Будь ласка, увійдіть до системи</h2>
            <p>
                <label for="username">Логін</label>
                <input type="text" id="username" name="username" placeholder="Username" required="" autofocus=""
                       class="mb-2  form-control">
            </p>
            <p>
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Password" required=""
                       class="mb-2  form-control">
            </p>
            <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
            <button class="btn btn-outline-success btn-sm" type="submit">Увійти</button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
