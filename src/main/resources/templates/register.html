<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Реєстрація</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link media="all" rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <link rel="shortcut icon" th:href="@{/img/icon.png}" type="image/x-icon">
</head>
<body data-bs-theme="dark">
<div class="container">
    <div class="mb-3 d-flex flex-row justify-content-center">
        <form method="post" th:action="@{/register}">
            <h2 class="m-4">Зареєструвати користувача</h2>
            <p>
                <label for="login">Логін</label>
                <input class="mb-2  form-control" type="text" id="login" name="login" placeholder="Login"
                       required="" autofocus="">
            </p>
            <p>
                <label for="password">Пароль</label>
                <input class="mb-2  form-control" type="password" id="password" name="password" placeholder="Password"
                       required="">
            </p>
            <p>
                <label for="passwordConfirm">Підтвердити пароль</label>
                <input class="mb-2  form-control" type="password" id="passwordConfirm" name="passwordConfirm"
                       placeholder="Confirm password" required="">
            </p>
            <p>
                <label>Роль<br>
                    <input type="radio" name="role" value="SAFETY"> Охорона праці<br>
                    <input type="radio" name="role" value="TECHNICAL"> Технічний нагляд<br>
                    <input type="radio" name="role" value="FOREMAN"> Виконавець робіт<br>
                    <input type="radio" name="role" value="USER"> Користувач<br>
                    <input type="radio" name="role" value="ADMIN"> Адміністратор<br>
                </label>
            </p>
            <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
            <button class="btn btn-outline-success" type="submit">Додати користувача</button>
            <a th:href="@{/}" type="button" class="btn btn-outline-warning">Головна</a>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
