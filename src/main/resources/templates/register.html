<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Registering page</h1>
<form method="post" th:action="@{/register}">
  <h2>Please register</h2>
  <p>
    <label for="login">Username</label>
    <input type="text" id="login" name="login" placeholder="Login" required="" autofocus="">
  </p>
  <p>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Password" required="">
  </p>
  <p>
    <label for="passwordConfirm">Password</label>
    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm password" required="">
  </p>
  <p>
    <label>Role
    <input type="radio"  name="role" value="USER">User<br>
    <input type="radio"  name="role" value="REDACTOR">Redactor<br>
    <input type="radio"  name="role" value="ADMIN">Admin<br>
    </label>
  </p>
  <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
  <button type="submit">Sign in</button>
</form>
</body>
</html>
