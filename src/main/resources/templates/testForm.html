<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" th:href="@{/img/icon_64.png}" type="image/x-icon">
    <title>Safety Work</title>
</head>
<body data-bs-theme="dark">
<form method="post" id="myForm">
    <label for="job">Назва роботи:</label>
    <input type="text" id="job" name="job" required><br><br>

    <label for="phone">Основний номер телефону:</label>
    <input type="text" id="phone" name="phone" required><br><br>

    <div id="phoneFields"></div>

    <button type="button" onclick="addPhoneField()">+ Додати номер телефону</button><br><br>

    <input th:name="${_csrf.parameterName}" type="hidden" th:value="${_csrf.token}">
    <input type="submit" value="Зберегти">
</form>

<script>
    function addPhoneField() {
        var phoneFields = document.getElementById("phoneFields");
        var input = document.createElement("input");
        input.type = "text";
        input.name = "phone";
        input.required = true;
        input.placeholder = "Додатковий номер телефону";
        phoneFields.appendChild(input);
    }
</script>
</body>
</html>
